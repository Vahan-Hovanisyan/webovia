<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webovio</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="header">
		<div class="container header__container">
			<a class="logo">
				<img src="img/logo.png" alt="Webovio Logo">
			</a>
			<button class="burger button__reset" aria-label="Open menu">
				<span class="burger__line"></span>
				<span class="burger__line"></span>
				<span class="burger__line"></span>
			</button>
		</div>
	</header>
	<main>
		<section class="hero" style="background: url(img/hero-bg.jpeg) center/cover no-repeat;">
			<div class="container">
				<div class="hero__content">
					<span class="hero__subtitle">A place where</span>
					<h1 class="hero__title">
						A&nbsp;creative agency for redemptive brands
					</h1>
					<p class="hero__descr">
						Anteelo is&nbsp;a&nbsp;leading strategic design firm that builds powerful digital solutions
						for startups and enterprises.
					</p>
					<a href="#" class="hero__link link">
						<span>Get in touch</span>
					</a>
				</div>
			</div>
		</section>
		<ul class="brands-list list-reset">
			<li class="brands-list__item">
				<img class="brands-list__img" src="./img/brands/Andrew-Porter.png" alt="Andrew-Porter brand">
			</li>
			<li class="brands-list__item">
				<img class="brands-list__img" src="./img/brands/PhalenLeadership.png" alt="PhalenLeadership brand">
			</li>
			<li class="brands-list__item">
				<img class="brands-list__img" src="./img/brands/Wal.png" alt="Walbridge brand">
			</li>
			<li class="brands-list__item">
				<img class="brands-list__img" src="./img/brands/Ideal.png" alt="Ideal brand">
			</li>
			<li class="brands-list__item">
				<img class="brands-list__img" src="./img/brands/Jalen-Rose-Leadership-Academy.png" alt="Jalen-Rose-Leadership-Academy brand">
			</li>
		</ul>
	</main>
</body>

</html>
